<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../src/pages/index.css">// НЕ ЗАБЫТЬ УДАЛИТЬ!!
  <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" alt="Аватарка." src="../src/images/avatar.jpg">
                <div class="profile__info">
                    <div class="profile__redactor">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__redactor-btn" value=""></button>
                    </div>
                    <p class="profile__info-description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__submit-btn" value=""></button>
            </section>
            <section class="photo-elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup-redactor">
          <div class="popup__container">
            <button type="button" class="popup__close-btn"><img class="popup__icon" alt="Крестик." src="../src/images/avatar.jpg"></button>
            <form name="popup" class="form" novalidate>
              <h2 class="form__title">Редактировать профиль</h2>
              <input id="heading-input" type="text" name="heading" placeholder="Имя" class="form__input" minlength="2" maxlength="40" required>
              <span class="heading-input-error form__input-error"></span>
              <input id="subheading-input" type="text" name="subheading" placeholder="Вид деятельности" class="form__input" minlength="2" maxlength="200" required>
              <span class="subheading-input-error form__input-error"></span>
              <button type="submit" class="form__save-btn">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="popup popup-add">
          <div class="popup-add__container">
            <button type="button" class="popup-add__close-btn"><img class="popup__icon" alt="Крестик." src="../src/images/close.svg"></button>
            <form name="popupAdd" class="form" novalidate>
              <h2 class="form__title">Новое место</h2>
              <input id="name-input" type="text" placeholder="Название" name="name" class="form__input" minlength="2" maxlength="30" required>
              <span class="name-input-error form__input-error"></span>
              <input id="link-input" type="url" placeholder="Ссылка на картинку" name="link" class="form__input" required>
              <span class="link-input-error form__input-error"></span>
              <button type="submit" class="form__save-btn" disabled>Сохранить</button>
            </form>
          </div>
        </section>
        <section class="popup popup-photo">
          <div class="popup-photo__container">
            <button type="button" class="popup__close-btn" value=""><img class="popup__icon" alt="Крестик." src="../src/images/close.svg"></button>
            <img alt="#" src="#" class="popup-photo__image">
            <h3 class="popup-photo__title"></h3>
          </div>
        </section>
        <template id="template-element">
          <div class="photo-element">
              <img class="photo-element__picture" alt="#" src="#">
              <div class="photo-element__content">
                  <h2 class="photo-element__title"></h2>
                  <button type="button" class="photo-element__like" value=""></button>
              </div>
              <button type="button" class="photo-element__delete-btn" value=""></button>
          </div>
    </template>
    </div>
    <script src="../src/pages/index.js" type="module"></script>// НЕ ЗАБЫТЬ УДАЛИТЬ!
</body>
</html>
