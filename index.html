<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <section class="popup">
            <div class="popup__container">
              <button type="button" class="popup__close-btn"><img class="popup__icon" alt="Крестик." src="images/close.svg"></button>
              <form name="popup" class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" name="heading" class="form__item">
                <input type="text" name="subheading" class="form__item">
                <button type="submit" class="form__save-btn">Сохранить</button>
              </form>
            </div>
          </section>
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" alt="Аватарка." src="images/avatar.jpg">
                <div class="profile__info">
                    <div class="profile__redactor">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__redactor-btn" value=""></button>
                    </div>
                    <p class="profile__info-description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__submit-btn" value=""></button>
            </section>
            <section class="photo-elements">
              <template id="template-element">
                <div class="photo-element">
                    <img class="photo-element__picture" alt="#" src="#">
                    <div class="photo-element__content">
                        <h2 class="photo-element__title"></h2>
                        <div class="photo-element__like"></div>
                    </div>
                    <button type="button" class="photo-element__delete-btn" value=""></button>
                </div>
          </template>
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> 2020 Mesto Russia</p>
        </footer>
        <section class="popup-add">
          <div class="popup-add__container">
            <button type="button" class="popup-add__close-btn"><img class="popup__icon" alt="Крестик." src="images/close.svg"></button>
            <form name="popup" class="form">
              <h2 class="form__title">Новое место</h2>
              <input type="text" placeholder="Название" name="name" class="form__item">
              <input type="text" placeholder="Ссылка на картинку" name="link" class="form__item">
              <button type="submit" class="form__save-btn">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="popup popup-photo">
          <div class="popup-photo__container">
            <button type="button" class="popup-photo__button" value=""></button>
            <img class="popup-photo__image" alt="#" src="#">
            <h3 class="popup-photo__title"></h3>
          </div>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
